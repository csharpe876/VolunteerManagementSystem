<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Volunteer Management System</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-section">
                <img src="images/fst-logo.png" alt="FST Logo" class="logo">
                <img src="images/uwi-fst-logo.png" alt="UWI FST Logo" class="logo">
                <img src="images/science-tech-logo.png" alt="Science & Technology Logo" class="logo">
                <img src="images/fst-guild-logo.png" alt="FST Guild Logo" class="logo">
            </div>
            <h1>Volunteer Management System</h1>
            <h2>Faculty of Science and Technology Guild Committee</h2>
        </div>

        <div class="login-box">
            <h3>Sign In</h3>
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="loginForm" action="api/login" method="POST">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username or email" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>

                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="login-footer">
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                <p>Don't have an account? <a href="register.html">Register as Volunteer</a></p>
            </div>
        </div>

        <div class="copyright">
            <p>&copy; 2025 Faculty of Science and Technology Guild Committee. All rights reserved.</p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
